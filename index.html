<!DOCTYPE html>
<html lang="en">

<head>
    <title>NY Times Search App</title>

    <!-- Bootswatch Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">

    <!-- jQuery Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JS Link -->
    <script src="./assets/javascript/script.js"></script>

    <!-- Font Awesome Link! -->
    <script src="https://use.fontawesome.com/0a2ce55563.js"></script>

</head>

<body>
    <div class="jumbotron">
        <a href="index.html">
            <h1 id="ny-times">New York Times Search <i class="fa fa-newspaper-o" aria-hidden="true"></i></h1>
        </a>
    </div>

    </div>
    <div class="container">
        <div class="panel panel-default panel-body">
            <form>

                <div class="form-group">
                    <label for="search-box">Search</label>
                    <input class="form-control" required="true" id="search-box" placeholder="Search Here!">
                </div>

                <div class="form-group">
                    <label for="search-num">Number of Records to Retrieve</label>
                    <select class="form-control" id="search-num">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="start-year">Start Year (Optional):</label>
                    <input class="form-control" id="start-year" placeholder="E.g. 1900">
                </div>

                <div class="form-group">
                    <label for="end-year">End Year (Optional):</label>
                    <input class="form-control" id="end-year" placeholder="E.g. 2000">
                </div>

                <button type="submit" class="btn btn-sm btn-primary" id="search-button">Search</button>

                <button class="btn btn-sm btn-info" id="clear-button">Clear Results</button>

            </form>
        </div>

        <div class="panel panel-default" id="search-results">
                <!-- Input from JS only -->
        </div>
    </div>

</body>

</html>
